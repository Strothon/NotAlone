    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.querySelector('tbody');

            // Fetch and display stories
            async function loadStories() {
                try {
                    const response = await fetch('/api/stories');
                    const stories = await response.json();
                    
                    tableBody.innerHTML = ''; // Clear existing rows
                    
                    stories.forEach(story => {
                        const row = document.createElement('tr');
                        row.dataset.storyId = story.id;
                        
                        row.innerHTML = `
                            <td>${story.author_info}</td>
                            <td>${story.content}</td>
                            <td data-created-at="${story.created_at}"> <!-- Add data attribute -->
                                <button class="action-btn" 
                                        onclick="approveStory(${story.id})" 
                                        ${story.is_approved ? 'disabled' : ''}>
                                    ${story.is_approved ? 'Approved' : 'Share'}
                                </button>
                            </td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error loading stories:', error);
                }
            }
        
            // Approve story function
            window.approveStory = async function(storyId) {
                try {
                    const response = await fetch(`/api/stories/${storyId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
        
                    if (response.ok) {
                        // Update UI without reload
                        const button = document.querySelector(`tr[data-story-id="${storyId}"] button`);
                        button.textContent = 'Approved';
                        button.disabled = true;
                    }
                } catch (error) {
                    console.error('Error approving story:', error);
                }
            }
        
            // Initial load
            loadStories();
        
            // Search functionality

                const term = this.value.toLowerCase();
                document.querySelectorAll('tbody tr').forEach(row => {
