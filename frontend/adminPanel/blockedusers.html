<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Users</title>
    <link rel="stylesheet" href="blockedusers.css"> <!-- CSS dosyasını bağla -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/581952776c.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="title">
            <p>Dashboard</p>
        </div>
        <div class="icons">
            <ul>
                <li><a href="../adminPanel/adminPanel.html"><i class='bx bx-home-circle'></i><span>Home</span></a></li>
                <li><a href="../adminPanel/users.html"><i class='bx bx-user'></i><span>Users</span></a></li>
                <li><a href="../adminPanel/messages.html"><i class='bx bx-comment'></i><span>Messages</span></a></li>
                <li><a href="../adminPanel/posts.html"><i class='bx bx-message-square-detail'></i><span>Posts</span></a></li>
                <li><a href="../adminPanel/stories.html"><i class='bx bx-message-square-detail'></i><span>Stories</span></a></li>
                <li><a href="../adminPanel/blockedusers.html"><i class='bx bx-block'></i><span>Blocked Users</span></a></li>
                <!-- <li><a href="../adminPanel/settings.html"><i class='bx bx-cog'></i><span>Settings</span></a></li>-->
              </ul>
        </div>
    </div>

    <div class="table-container">
        <div class="table-options">
            <input type="text" id="search" placeholder="Search..." class="search-box">
            <select id="sort-options" class="sort-select">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Join Date</th>
                    <th>Actions</th> <!-- Yeni sütun -->
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Blocked user rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search');
            const sortSelect = document.getElementById('sort-options');
            const tableBody = document.getElementById('user-table-body');

            // Function to filter table rows based on search input
            function filterTable() {
                const searchTerm = searchInput.value.toLowerCase();
                const rows = tableBody.querySelectorAll('tr');

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    let match = false;

                    cells.forEach(cell => {
                        if (cell.textContent.toLowerCase().includes(searchTerm)) {
                            match = true;
                        }
                    });

                    if (match) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            }

            // Function to sort table rows based on selected option
            function sortTable() {
                const rowsArray = Array.from(tableBody.querySelectorAll('tr'));
                const sortOption = sortSelect.value;

                rowsArray.sort((a, b) => {
                    const dateA = new Date(a.cells[5].textContent);
                    const dateB = new Date(b.cells[5].textContent);

                    if (sortOption === 'newest') {
                        return dateB - dateA;
                    } else {
                        return dateA - dateB;
                    }
                });

                rowsArray.forEach(row => tableBody.appendChild(row));
            }

            // Function to add a new blocked user row to the table
            function addBlockedUser(firstName, lastName, username, email, phone, joinDate) {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${firstName}</td>
                    <td>${lastName}</td>
                    <td>${username}</td>
                    <td>${email}</td>
                    <td>${phone}</td>
                    <td>${joinDate}</td>
                    <td>
                        <button class="action-btn unblock-btn">
                            <i class="fa-solid fa-unlock"></i>
                            <span class="tooltip">Unblock</span>
                        </button>
                        <button class="action-btn view-btn">
                            <i class="fa-regular fa-eye"></i>
                            <span class="tooltip">View</span>
                        </button>
                    </td>
                `;

                tableBody.appendChild(row);
            }

            // Example usage: Adding blocked users
            addBlockedUser('John', 'Doe', 'johndoe', 'john@example.com', '1234567890', '2024-01-01');
            addBlockedUser('Jane', 'Smith', 'janesmith', 'jane@example.com', '0987654321', '2024-02-01');

            // Event listeners for search input and sort select
            searchInput.addEventListener('input', filterTable);
            sortSelect.addEventListener('change', sortTable);

            // Initial sort
            sortTable();
        });
    </script>
</body>
</html>
