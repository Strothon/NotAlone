version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/notalone
      - JWT_SECRET=your_jwt_secret_key
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
    - DATABASE_URL=postgres://user:password@db:5432/notalone
    - JWT_SECRET=your_production_secret_key
    - DEBUG=false
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: